<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            color: #666;
            margin-top: 20px;
        }

        p {
            color: #444;
        }

        #paypal-button-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Add a simple animation to the PayPal button */
        #paypal-button-container img {
            transition: transform 0.2s ease;
        }

        #paypal-button-container img:hover {
            transform: scale(1.1);
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success message */
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <h2>Product Details</h2>
    <p>Name: {{ product.product_name }}</p>
    <p>Description: {{ product.product_description }}</p>
    <p>Price: {{ product.product_price }}</p>

    <!-- Loading spinner while PayPal button is loading -->
    <div id="paypal-button-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- Success message -->
    <div class="success-message" id="success-message" style="display: none;">
        Payment successful. Your order has been created!
    </div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id={{ paypal_client_id }}&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            // Set up the transaction
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '{{ product.product_price }}'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    // Show the success message
                    document.getElementById('paypal-button-container').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';

                    // Redirect to the order_success view after 3 seconds
                    setTimeout(function () {
                        window.location.href = "{% url 'payment:order_success' product.id %}";
                    }, 3000);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
