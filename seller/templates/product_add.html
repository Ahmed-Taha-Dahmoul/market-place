{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style_product_add.css' %}">
</head>
<body>
  <h1>Add Product</h1>
  
  <div class="form-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="product-name">Product Name:</label>
        <input type="text" name="product_name" id="product-name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-description">Product Description:</label>
        <textarea name="product_description" id="product-description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-price">Product Price:</label>
        <input type="number" name="product_price" id="product-price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="product-pictures">Product Pictures:</label>
        <div class="file-upload">
          <input type="file" name="pictures" id="product-pictures" class="form-control-file" multiple required onchange="previewImages(event)">
          <span>Click to upload or drag and drop files here</span>
        </div>
        <div id="preview"></div>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script src="{% static 'js/script_product_add.js' %}"></script>
</body>
</html>
